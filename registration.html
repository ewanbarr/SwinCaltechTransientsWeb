
<script type='text/javascript'>

  function checkRadioSet(r) {
    for (i=0; i<r.length; i++) {
      if (r[i].checked)
        return r[i].value;
    }
    return "NOT SET";
  }

  function echeck(str) {

    var at="@"
    var dot="."
    var lat=str.indexOf(at)
    var lstr=str.length
    var ldot=str.indexOf(dot)
    if (str.indexOf(at)==-1){
       return false
    }

    if (str.indexOf(at)==-1 || str.indexOf(at)==0 || str.indexOf(at)==lstr){
       return false
    }

    if (str.indexOf(dot)==-1 || str.indexOf(dot)==0 || str.indexOf(dot)==lstr){
        return false
    }

     if (str.indexOf(at,(lat+1))!=-1){
        return false
     }

     if (str.substring(lat-1,lat)==dot || str.substring(lat+1,lat+2)==dot){
        return false
     }

     if (str.indexOf(dot,(lat+2))==-1){
        return false
     }
    
     if (str.indexOf(" ")!=-1){
        return false
     }

     return true          
  }

  function validate_form( theform ) {
    var n = document.getElementById('name').value;
    var i = document.getElementById('inst').value;
    var em = document.getElementById('email').value;

    var e = "";
    if (n == "") e += "  *  Name\n";
    if (i == "") e += "  *  Institution\n";
    if (em == "") e += "  *  Email Address\n";
    if (!echeck(em)) e += "  *  Email Address Invalid\n";

    if (e != "") {
      alert("You are missing some fields, please check the following:\n\n"+e);
    } else {
      document.registration.submit();
    }
  }

</script>
